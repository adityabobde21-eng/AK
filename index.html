<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine Akruti? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1519741497674-28140f4a7e8f?auto=format&fit=crop&q=80&w=2000') 
                  no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      margin: 1rem 0;
      text-align: center;
      animation: heartbeat 2s infinite;
    }

    .buttons {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      margin-top: 2rem;
      width: 100%;
      max-width: 90vw;
    }

    button {
      font-size: clamp(1.4rem, 5vw, 2rem);
      padding: clamp(0.8rem, 4vw, 1.2rem) clamp(2rem, 8vw, 3.5rem);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.15s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      min-width: 140px; /* better tap target */
      touch-action: manipulation; /* better touch feel */
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover, #yes:active {
      background: #ff1a47;
      transform: scale(1.1);
    }

    #no {
      background: #555;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
      touch-action: none; /* prevents browser interference during chase */
    }

    #no:hover, #no:active {
      background: #777;
    }

    #success {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,105,180,0.88);
      color: white;
      font-size: clamp(2.5rem, 10vw, 4rem);
      font-weight: bold;
      text-align: center;
      padding: 10vh 1rem 0;
      text-shadow: 0 6px 20px #0008;
      z-index: 999;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.07); }
    }

    .heart {
      position: absolute;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      animation: float 8s infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-20vh) rotate(720deg); }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      body {
        padding: 0.8rem;
      }
      .buttons {
        gap: 2rem;
        flex-direction: column;
        align-items: center;
      }
      #no {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      button {
        width: 80vw;
        max-width: 320px;
      }
      .heart {
        animation-duration: 10s; /* slower on mobile for performance */
      }
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine Akruti? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ¥°</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <div id="success">
    It's a prank you dummyyy ðŸ˜­ðŸ˜‚<br>
    <span style="font-size:0.6em; margin-top:1.5rem; display:block;">
      Happy Valentine's anyway loser ðŸ’–
    </span>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const success = document.getElementById('success');

    // Distance threshold (pixels) â€“ smaller on mobile for easier "escape"
    const escapeDistance = window.innerWidth < 600 ? 80 : 120;

    function moveNoButton(x, y) {
      const rect = noBtn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const distX = x - btnCenterX;
      const distY = y - btnCenterY;
      const distance = Math.sqrt(distX**2 + distY**2);

      if (distance < escapeDistance) {
        // Random safe position inside viewport
        const maxX = window.innerWidth - rect.width - 20;
        const maxY = window.innerHeight - rect.height - 20;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = newX + 'px';
        noBtn.style.top  = newY + 'px';
        noBtn.style.position = 'fixed';
        noBtn.style.transform = 'none'; // reset centering
      }
    }

    // Desktop: mouse
    document.addEventListener('mousemove', (e) => {
      moveNoButton(e.clientX, e.clientY);
    });

    // Mobile: touch
    document.addEventListener('touchmove', (e) => {
      // Use first touch point
      if (e.touches.length > 0) {
        moveNoButton(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: true }); // passive for smooth scrolling elsewhere

    // Optional: also trigger on touchstart if finger lands very close
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        moveNoButton(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: true });

    // Yes click â†’ prank reveal
    yesBtn.addEventListener('click', () => {
      success.style.display = 'block';
      document.querySelector('.buttons').style.display = 'none';
    });

    // Floating hearts (less frequent on mobile)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['ðŸ’–','ðŸ’•','â¤ï¸','ðŸ’—','ðŸ’ž'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, window.innerWidth < 600 ? 1200 : 600);
  </script>

</body>
</html>
